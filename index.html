<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Justine Gamba</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      background-color: #ffffff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
    }

    h1 {
      color: #5b4d3a;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      background-color: #a8bfa0;
      color: #1e1e1e;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #94a88b;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Hi, I'm Justine Gamba</h1>
    <p>
      A passionate mechanical engineering student at SDSU with a focus on energy efficiency, sustainable design, and biomedical innovation. I love turning technical ideas into real-world solutions.
    </p>
    <div class="buttons">
      <button onclick="location.href='resume.html'">View My Resume</button>
      <button onclick="window.open('https://www.linkedin.com/in/justinegamba/', '_blank')">Visit My LinkedIn</button>
    </div>
  </div>
</body>
</html>
